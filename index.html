<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
      <div id="gamer-img">
        <img src="./img/oculus-rift-gamer-svgrepo-com.svg" alt="gamer-img" />
      </div>
      <div class="container-box">
        <div class="box1">
          <button class="btn" id="btn-1" data-key="box1"></button>
        </div>
        <div class="box2">
          <button class="btn" id="btn-2" data-key="box2"></button>
        </div>
        <div class="box3">
          <button class="btn" id="btn-3" data-key="box3"></button>
        </div>
        <div class="box4">
          <button class="btn" id="btn-4" data-key="box4"></button>
        </div>
        <div class="box5">
          <button class="btn" id="btn-5" data-key="box5"></button>
        </div>
        <div class="box6">
          <button class="btn" id="btn-6" data-key="box6"></button>
        </div>
        <div class="box7">
          <button class="btn" id="btn-7" data-key="box7"></button>
        </div>
        <div class="box8">
          <button class="btn" id="btn-8" data-key="box8"></button>
        </div>
        <div class="box9">
          <button class="btn" id="btn-9" data-key="box9"></button>
        </div>
      </div>
      <div id="machine-img">
        <img src="./img/robot-svgrepo-com.svg" alt="robot-img" />
      </div>
    </div>
  </body>
</html>
